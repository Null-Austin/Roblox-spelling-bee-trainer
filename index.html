<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSBT</title>
    <link rel="stylesheet" href="index.css">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Roblox Spelling Bee Trainer</h1>
    <h2>rsbt</h2>
    <span id="current_option">
        Current difficulty: <span id="difficulty">
            <div class="dropdown">
            <button class="dropbtn">Set Difficulty</button>
            <div class="dropdown-options">
                <a href="#">Loading...</a>
            </div>
            </div>
        </span>
    </span>
    <div id="options">
        <a href="#" class="option big" id="generate">Generate new word!</a>
        <h2 class="hidden">Type!</h2>
        <span class="hidden">
            <a href="#" id="repeat-sound"><span class="iconify" data-icon="mdi-account-voice"></span> Repeat sound</a>
        </span>
        <form action="" id="form" class="hidden">
            <input type="text" name="" id="i_word" placeholder="...">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
