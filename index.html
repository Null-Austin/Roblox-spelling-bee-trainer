<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSBT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Roblox Spelling Bee Trainer</h1>
    <div class="dropdown">
        <button class="dropbtn">Options</button>
        <div class="dropdown-options">
            <a href="#">Easyyyyy</a>
            <a href="#">Normalll</a>
            <a href="#">Harddddd</a>
            <a href="#">Extremee</a>
        </div>
    </div>
    <span id="current_option">Current difficulty: <span id="difficulty">Easyyyyyy</span></span>
    <div id="options">
        <a href="#" class="option" id="generate">Generate new word!</a>
    </div>
</body>
</html>
